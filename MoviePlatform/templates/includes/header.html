{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'media' %}">
                <span class="ms-2">Кинопоиск</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.view_name == 'media' %}active{% endif %}"
                           href="{% url 'media' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.view_name == 'media' %}active{% endif %}"
                           href="{% url 'complex_querries' %}">Сложные запросы</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <div class="btn-group">
                        <a class="btn btn-outline-light" href="{% url 'account' %}">{{ user.username }}</a>
                        <a class="btn btn-outline-light" href="{% url 'logout' %}">Выйти</a>
                    </div>
                {% else %}
                    <div class="btn-group">
                        <a class="btn btn-outline-light" href="{% url 'login' %}">Войти</a>
                        <a class="btn btn-outline-light" href="{% url 'register' %}">Регистрация</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
