{% extends 'base.html' %}

{% block title %}Редактирование отзыва{% endblock %}

{% block content %}
    <h1>Редактирование отзыва</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="rating" class="form-label">Оценка</label>
            <input type="number" class="form-control w-25" id="rating" name="rating" value="{{ rating.rating }}" required min="1" max="5">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
